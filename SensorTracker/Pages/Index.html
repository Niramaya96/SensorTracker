<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тестовый документ</title>
  <style> ul#menu li {display: inline;}</style>
</head>
<body>
  <table>
    <caption>Журнал выполненных заказов.</caption>
    <thead>
    <tr>
      <th>Название датчика</th>
      <th>Количество</th>
      <th>Номер заказа</td>
      <th>Дата изготовления</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>К2</td><td>30</td><td>1024</td><td>12.04.23</td>
    </tr>
    <tr>
      <td>Кл-1.3</td><td>50</td><td>593</td><td>21.04.23</td</tr>

  </table>
  <p>
  <form method="post">
    <fieldset>
      <legend>Добавить запись</legend>
      <input name="Name" type="text" size="10" maxlength="10" placeholder="Название">
      <input name="Count" type="number" min="0" max="100"  placeholder="Кол-во">
      <input name="OrderNumber" size="10" maxlength="10" placeholder="Номер Заказа">
      <input name="CreationDate" type="date">
      <input type="submit" value="Добавить">
      </fieldset>
    </form>
  </p>
</body>
